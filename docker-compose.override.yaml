services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: library-api-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-library_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-library_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - library-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library-api-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database connection (Spring Boot auto-config)
      POSTGRES_SERVER: ${POSTGRES_SERVER:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-library_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Application config
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      PORT: ${PORT:-8080}
      DDL_AUTO: ${DDL_AUTO:-update}

      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
      JWT_ISSUER: ${JWT_ISSUER:-library-api}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-library-api-client}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}

      # Seed users
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_FULLNAME: ${ADMIN_FULLNAME:-System Administrator}
      LIBRARIAN_EMAIL: ${LIBRARIAN_EMAIL}
      LIBRARIAN_PASSWORD: ${LIBRARIAN_PASSWORD}
      LIBRARIAN_FULLNAME: ${LIBRARIAN_FULLNAME:-Head Librarian}
      MEMBER_EMAIL: ${MEMBER_EMAIL}
      MEMBER_PASSWORD: ${MEMBER_PASSWORD}
      MEMBER_FULLNAME: ${MEMBER_FULLNAME:-Library Member}
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    networks:
      - library-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${PORT:-8080}/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres-data:
    driver: local

networks:
  library-network:
    driver: bridge
